<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" id="input" placeholder="Please enter city...">
        </div>
        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Tuesday 08 August 2023</p>
        </div>
        <div id="now">
            <p id="tempature">28째</p>
            <p id="feelsLike">Feels like 30째</p>
            <p id="conditions">Sunny</p>
            <p id="varation">Min: 25째 Max: 28째</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
